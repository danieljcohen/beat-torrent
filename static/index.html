<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatTorrent</title>
    <style>
      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: #0b1020;
        color: #e6e9f5;
        margin: 0;
      }
      .wrap {
        max-width: 920px;
        margin: 32px auto;
        padding: 0 16px;
      }
      .card {
        background: #141b34;
        border: 1px solid #243056;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      label {
        font-size: 12px;
        color: #a9b4d0;
      }
      input[type="text"],
      input[type="number"] {
        background: #0f162b;
        color: #e6e9f5;
        border: 1px solid #243056;
        border-radius: 8px;
        padding: 8px 10px;
        outline: none;
      }
      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #5b78ff;
      }
      button {
        background: #5b78ff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
      }
      button.secondary {
        background: #2b375f;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .log {
        background: #0f162b;
        border: 1px solid #243056;
        border-radius: 8px;
        padding: 10px;
        height: 260px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 12px;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
      }
      .pill.ok {
        background: #11391d;
        color: #7bff9b;
        border: 1px solid #1f6b3b;
      }
      .pill.bad {
        background: #3a1111;
        color: #ff7b7b;
        border: 1px solid #6b1f1f;
      }
      .muted {
        color: #a9b4d0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>BeatTorrent üé∂</h1>
      <div class="card">
        <div class="row">
          <div>
            <label>Endpoint</label><br />
            <input
              id="wsUrl"
              type="text"
              value="ws://localhost:8000/ws/jam1"
              size="40" />
          </div>
          <div>
            <label>Role</label><br />
            <label
              ><input type="radio" name="role" value="host" checked />
              host</label
            >
            <label style="margin-left: 8px"
              ><input type="radio" name="role" value="viewer" /> viewer</label
            >
          </div>
          <div>
            <label>Display Name</label><br />
            <input id="displayName" type="text" value="Debug" />
          </div>
          <div style="margin-left: auto">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" class="secondary" disabled>
              Disconnect
            </button>
          </div>
        </div>
        <div style="margin-top: 10px">
          <span id="statusPill" class="pill bad">disconnected</span>
        </div>
      </div>

      <div class="card">
        <label>Browser Player</label>
        <div class="row" style="margin-top: 8px">
          <input id="fileInput" type="file" accept="audio/mpeg,audio/mp3" />
          <button id="loadMp3Btn">Load MP3</button>
          <div style="margin-left: auto; display: flex; gap: 8px;">
            <button id="playBtn" disabled>‚ñ∂ Play</button>
            <button id="pauseBtn" class="secondary" disabled>‚è∏ Pause</button>
          </div>
        </div>
        <div class="row" style="margin-top: 8px">
          <audio id="audioEl" controls style="width: 100%"></audio>
        </div>
        <div class="row" style="margin-top: 8px">
          <span class="muted" id="playerStatus">idle</span>
          <span class="muted" id="bufferInfo" style="margin-left: auto"
            >ahead=0.00s</span
          >
        </div>
      </div>


      <div class="card">
        <label>P2P Graph</label>
        <div class="graph">
          <svg
            id="p2pGraph"
            width="800"
            height="500"
            style="
              background: #0f162b;
              border-radius: 8px;
              border: 1px solid #243056;
            "></svg>
          <div
            id="p2pTooltip"
            style="
              position: absolute;
              display: none;
              pointer-events: none;
              background: rgba(20, 27, 52, 0.95);
              padding: 8px 12px;
              border-radius: 6px;
              border: 1px solid #243056;
              color: #e6e9f5;
              font-size: 12px;
              z-index: 10;
            "></div>
        </div>
      </div>

      <div class="card">
        <div style="display: flex; align-items: center; justify-content: space-between; cursor: pointer;" id="consoleToggle">
          <label style="cursor: pointer;">Console</label>
          <span id="consoleArrow" style="font-size: 14px; color: #a9b4d0;">‚ñº</span>
        </div>
        <div id="consoleContent" style="display: none; margin-top: 10px;">
          <div id="log" class="log"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./p2p-graph.js"></script>
    <script src="./frontend.js"></script>
  </body>
</html>
